<h1>Account</h1>
<form action"#">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="content-wrapper">
                <div class="clicker">Bio</div>
                <div class="reveal">
                    <small>Age</small>
                    <input type="text" />
                    <small>City</small>
                    <input type="text" />
                    <small>Website</small>
                    <input type="email" />
                    <small>Optionally write a short introduction</small>
                    <textarea></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="content-wrapper">
                <div class="clicker">Security settings</div>
                <div class="reveal">
                    <small>Change your username</small>
                    <input type="text" />
                    <small>Change your password</small>
                    <input type="password" />
                    <small>Repeat password</small>
                    <input type="password" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input type="submit" value="Save settings" />
        </div>
    </div>
</form>
